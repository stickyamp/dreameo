<ion-content [fullscreen]="true" class="calendar_section">
  <div class="calendar_section_inner">
    <ion-datetime
      class="dj-datetime"
      #dt
      presentation="date"
      locale="es-ES"
      [firstDayOfWeek]="1"
      (ionChange)="onDateChange($event)"
      preferWheel="false"
    ></ion-datetime>
  </div>
  <div
    id="add-dream-modal"
    #modalOpener="appShowDreamsList"
    appShowDreamsList
  ></div>
</ion-content>
