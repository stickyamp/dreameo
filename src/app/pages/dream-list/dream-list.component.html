<ion-header>
  <ion-toolbar class="dream-toolbar">
    <ion-title i18n="@@dream.list.title">Sueños</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addDream()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="dream-container">
  <div class="dreams-header">
    <h2>{{ getFormattedDate() }}</h2>
    <p *ngIf="dreams.length === 0" class="no-dreams-text" i18n="@@dream.list.no.dreams">
      No hay sueños registrados para este día
    </p>
  </div>

  <div class="dreams-list" *ngIf="dreams.length > 0">
    <ion-card 
      *ngFor="let dream of dreams; trackBy: trackByDream"
      class="dream-card"
      (click)="viewDream(dream)">
      <ion-card-content>
        <div class="dream-header">
          <h3 class="dream-title">{{ dream.title }}</h3>
          <div class="dream-icons">
            <span class="dream-type-badge" [class.good]="getDreamType(dream) === 'good'" [class.bad]="getDreamType(dream) === 'bad'">
              <ion-icon [name]="getDreamTypeIcon(dream)"></ion-icon>
            </span>
            <ion-icon 
              *ngIf="dream.audioPath" 
              name="volume-high" 
              class="audio-icon">
            </ion-icon>
            <ion-icon name="chevron-forward" class="chevron-icon"></ion-icon>
          </div>
        </div>
        <p class="dream-description" *ngIf="dream.description">
          {{ getTruncatedDescription(dream.description) }}
        </p>
        <div class="dream-meta">
          <span class="dream-time">
            {{ getFormattedTime(dream.createdAt) }}
          </span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Add Dream Button -->
  <div class="add-dream-section" *ngIf="dreams.length === 0">
    <ion-button 
      expand="block" 
      class="dream-button"
      (click)="addDream()">
      <ion-icon name="add-circle" slot="start"></ion-icon>
      <span i18n="@@add.dream.button">Añadir Sueño</span>
    </ion-button>
  </div>
</ion-content>
