<ion-header [translucent]="true">
  <ion-toolbar class="topbar dream-toolbar">
    <div class="dream-toolbar-row">
      <ion-title id="ion-title" class="page-title" *ngIf="!showSearch"
        [ngClass]="{'fade-in-left': !showSearch, 'fade-out-left': showSearch}">Mis Sue침os</ion-title>
      <ion-buttons slot="end" *ngIf="!showSearch"
        [ngClass]="{'fade-in-left': !showSearch, 'fade-out-left': showSearch}">
        <ion-button (click)="showSearchbar()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-searchbar *ngIf="showSearch" class="dream-searchbar purple fade-in-right" placeholder="Buscar sue침os..."
        debounce="250" show-clear-button="focus" (ionInput)="onSearchChange($event)" [autofocus]="true">
        <ion-buttons slot="end">
          <ion-button (click)="hideSearch()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-searchbar>
    </div>
  </ion-toolbar>
  <ion-toolbar class="month-toolbar dream-toolbar">
    <div class="month-nav">
      <button class="nav-side" (click)="previousMonth()">
        <ion-icon name="chevron-back"></ion-icon>
        <span class="side-text">{{ getAdjacentMonthLabel(-1) }}</span>
      </button>
      <div class="current-text">{{ getCurrentMonthYearLabel() }}</div>
      <button class="nav-side" (click)="nextMonth()">
        <span class="side-text">{{ getAdjacentMonthLabel(1) }}</span>
        <ion-icon name="chevron-forward"></ion-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dream-container">
  <div class="dreams-container">
    <div class="dreams-list" *ngIf="recentDreams.length > 0">
      <div class="dream-row" *ngFor="let dream of recentDreams; trackBy: trackByDream">
        <div class="dream-date-col">
          <div class="date-label">{{ (dream.date | date:'MMM') | uppercase }}</div>
          <div class="date-day">{{ (dream.date | date:'dd') }}</div>
        </div>
        <div class="dream-card modern-card" (click)="viewDream(dream)">
          <div class="dream-main">
            <div class="dream-title">{{ dream.title }}</div>
            <div class="dream-desc">{{ getTruncatedDescription(dream.description || '') }}</div>
            <div class="dream-tags" *ngIf="dream.tags?.length">
              <ion-chip *ngFor="let tag of dream.tags" class="dream-tag">{{ tag
                }}</ion-chip>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="recentDreams.length === 0">
      <!-- <div class="empty-icon">游깿</div>
      <h3 i18n="@@dreams.no.dreams">No hay sue침os registrados</h3>
      <p i18n="@@dreams.no.dreams.description">Comienza registrando tu primer sue침o</p>
      <ion-button class="dream-button" (click)="addDream()">
        <ion-icon name="add-circle" slot="start"></ion-icon>
        A침adir Sue침o
      </ion-button> -->
      <app-no-dreams></app-no-dreams>
    </div>
  </div>
</ion-content>
