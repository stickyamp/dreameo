<ion-header [translucent]="true">
  <ion-toolbar class="topbar dream-toolbar">
    <ion-title class="page-title">Mis Sue침os</ion-title>
  </ion-toolbar>
  <ion-toolbar class="dream-toolbar">
    <ion-searchbar class="dream-searchbar purple" placeholder="Buscar sue침os..." debounce="250"
      show-clear-button="focus" (ionInput)="onSearchChange($event)">
    </ion-searchbar>
  </ion-toolbar>
  <ion-toolbar class="month-toolbar dream-toolbar">
    <div class="month-nav">
      <button class="nav-side" (click)="previousMonth()">
        <ion-icon name="chevron-back"></ion-icon>
        <span class="side-text">{{ getAdjacentMonthLabel(-1) }}</span>
      </button>
      <div class="current-text">{{ getCurrentMonthYearLabel() }}</div>
      <button class="nav-side" (click)="nextMonth()">
        <span class="side-text">{{ getAdjacentMonthLabel(1) }}</span>
        <ion-icon name="chevron-forward"></ion-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dream-container">
  <div class="dreams-container">
    <div class="dreams-list" *ngIf="recentDreams.length > 0">
      <div class="dream-item card" *ngFor="let dream of recentDreams; trackBy: trackByDream" (click)="viewDream(dream)">
        <div class="dream-date">
          <div class="month">{{ (dream.date | date:'MMM') | uppercase }}</div>
          <div class="day">{{ (dream.date | date:'dd') }}</div>
        </div>
        <div class="dream-body">
          <div class="title-row">
            <div class="title">{{ dream.title }}</div>
            <ion-button class="fav-btn" fill="clear" size="small" (click)="toggleFavorite(dream, $event)">
              <ion-icon [name]="dream.favorite ? 'star' : 'star-outline'"></ion-icon>
            </ion-button>
          </div>
          <div class="content" *ngIf="dream.description">{{ getTruncatedDescription(dream.description) }}</div>
          <div class="tags" *ngIf="dream.tags?.length">
            <ion-chip *ngFor="let tag of dream.tags" class="dream-tag" size="small">{{ tag }}</ion-chip>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="recentDreams.length === 0">
      <div class="empty-icon">游깿</div>
      <h3 i18n="@@dreams.no.dreams">No hay sue침os registrados</h3>
      <p i18n="@@dreams.no.dreams.description">Comienza registrando tu primer sue침o</p>
      <ion-button class="dream-button" (click)="addDream()">
        <ion-icon name="add-circle" slot="start"></ion-icon>
        A침adir Sue침o
      </ion-button>
    </div>
  </div>
</ion-content>
