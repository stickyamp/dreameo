<ion-content class="statistics-content">
  <div class="statistics-container">
    <!-- Header -->
    <div class="header">
      <h1 class="title">Estadísticas</h1>
      <ion-button fill="clear" class="menu-button">
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </div>

    <!-- Time Period Selector -->
    <div class="period-selector">
      <ion-segment [(ngModel)]="selectedPeriod" (ionChange)="onPeriodChange($event)">
        <ion-segment-button value="week">
          <ion-label>Semana</ion-label>
        </ion-segment-button>
        <ion-segment-button value="month">
          <ion-label>Mes</ion-label>
        </ion-segment-button>
        <ion-segment-button value="year">
          <ion-label>Año</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <!-- Key Metrics Cards -->
    <div class="metrics-cards">
      <ion-card class="metric-card">
        <ion-card-content>
          <div class="metric-content">
            <div class="metric-title">Promedio diario</div>
            <div class="metric-value">{{ dailyAverage | number:'1.1-1' }}</div>
            <div class="metric-unit">sueños</div>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card class="metric-card">
        <ion-card-content>
          <div class="metric-content">
            <div class="metric-title">Sueños lúcidos</div>
            <div class="metric-value">{{ lucidDreams }}</div>
            <div class="metric-change positive">{{ lucidDreamsChange }}</div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Dream Frequency Section -->
    <ion-card class="chart-card">
      <ion-card-header>
        <ion-card-title>Frecuencia de sueños</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="chart-container">
          <div class="chart-bars">
            <div *ngFor="let item of dreamFrequency; trackBy: trackByDay" class="chart-bar-container">
              <div class="chart-bar" [style.height.%]="getBarHeight(item.count)"
                [style.background]="item.count > 0 ? '#6C63FF' : '#E0E0E0'"></div>
              <div class="chart-label">{{ item.day }}</div>
            </div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Dream Sentiment Section -->
    <ion-card class="sentiment-card">
      <ion-card-header>
        <ion-card-title>Sentimiento de los sueños</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="sentiment-list">
          <div *ngFor="let sentiment of dreamSentiment; trackBy: trackBySentiment" class="sentiment-item">
            <div class="sentiment-emoji">{{ sentiment.emoji }}</div>
            <div class="sentiment-progress-container">
              <div class="sentiment-progress-bar">
                <div class="sentiment-progress-fill" [style.width.%]="sentiment.percentage"
                  [style.background-color]="sentiment.color"></div>
              </div>
            </div>
            <div class="sentiment-percentage">{{ sentiment.percentage }}%</div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
